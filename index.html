<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>EJERCICIO 2</h1>
    <form action="mensaje.html">
        <div>
            <label for="color">Color</label>
            <input id="color" type="color" required>
        </div>
        <div>
            <label for="range">Range</label>
            <input id="range" type="range" required>
        </div>
        <div>
            <label for="date">Date</label>
            <input id="date" type="date" required>
        </div>
        <div>
            <label for="pass">Password</label>
            <input id="pass" type="password" autofocus required>
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" required min="1" max="99">
        </div>
        <div>
            <label for="propi">Tienes Propiedades?</label>
            <input type="radio" required id="r1" name="propi" value="si"><label for="r1">SÃ­

        </div>
        <div>
            <label for="brevete">Activa la casilla si tienes brevete</label>
            <input id="brevete" type="checkbox" required>
        </div>
        <div>
            <label for="mensaje">Envianos un mensaje</label>
            <div>
                <textarea name="" id="mensaje" cols="30" rows="10" required></textarea>
            </div>
        </div>
        <div>
            <button type="submit">Validar</button>
        </div>
    </form>
</body>

</html>
